<!doctype html>
<html ng-app="generator" lang="en">
<head>
	<meta charset="UTF-8">
	<title>HTML5 globe Generator</title>
	
		<link rel="stylesheet" href="css/colorbox.css">
		<link rel="stylesheet" href="css/earthviewer_styles.min.css">

		<link rel="stylesheet" href="css/bootstrap.min.css">
		<!-- <link rel="stylesheet" href="css/bootstrap-responsive.min.css"> -->

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>

		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.10/angular.min.js"></script>
		
		<script src="js/app.js"></script>
		<script src="js/controllers/mainController.js"></script>

		<script src="js/bootstrap.min.js"></script>


		<SCRIPT TYPE="text/javascript" src="js/globe.min.js"></SCRIPT>

		<style>
			#mainOptionsContainer{
				height: 500px;
				overflow: scroll;
			}
			input{
				margin-bottom: 0px!important;
				padding: 0 6px !important;
			}
			#coords{
				margin-top: 10px;
				float: left;
			}
			.row{
				margin: 10px;
				border: solid #ddd;
				border-radius: 10px;
				padding: 28px 5px;
			}

			xmp .hidden, #hotspot_output .hidden{
				display: block !important;
				visibility: visible !important;
			}
			.row{
				background: #EBEBEB;
			}
			.form-horizontal .form-group{
				margin-left: 0px;
				margin-right: 0px;
			}
			.modal-body {
				background: #ddd;
			}

		</style>


</head>
<body ng-controller="mainController" ng-init="init()">
	<div class="container-fluid">
		<div class="row">
	  		<div class="col-md-12">
				<h1>HTML5 Globe generator.</h1>
	  		</div>
		</div>
		<div class="row">
	  		<div class="col-md-6">
	  			<h3>Preview</h3>
				<div id="globeGl_" class="globe" style="width:500px; height:500px" ng-click="populateCoords()"></div>
	  		</div>
	  		<div class="col-md-6">
	  			<h3>Options</h3>
	  			<div id="mainOptionsContainer">
					
					<table class="table table-hover table-striped table-bordered table-condensed">
						<thead>
							<tr>
								<th>Label</th>
								<th>Value</th>
								<th>Description</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="g in results"style="cursor:pointer;">
								<td>{{g.label}}</td>
								<td><input style="width:150px" class="form-control" type="text" ng-model="g.val" placeholder="g.val" ng-change="onValChange()"></input></td>
								<td>{{g.desc}}</td>
							</tr>
						</tbody>
					</table>
	  			</div>
	  		</div>

		</div>
		

		<div class="row">
			<div class="col-md-6">
				<form class="form-horizontal" role="form">
					<div class="form-group">
		    			
		    			<label for="lat">Lattitude:</label>
		    			<input type="text" class="form-control" id="lat" placeholder="Lat" ng-model="hotspot.lat">
		  			
		    			<label for="lon">Longitude:</label>
		    			<input type="text" class="form-control" id="lon" placeholder="Long" ng-model="hotspot.lng">

		    			<label for="url">URL:</label>
		    			<input type="text" class="form-control" id="url" placeholder="http://example.com" ng-model="hotspot.url">
		    			
		    			<label for="urltarget">URL-target:</label>
						<select class="form-control" ng-model="hotspot.urlTarget" ng-options="urltarget for urltarget in hotspotChoices.urlTarget"><option value="">Default</option></select>	
						<!-- <input type="text" class="form-control" id="urltarget" placeholder="url target" ng-model="hotspot.urlTarget"> -->

						<label for="overrideclass">Override Class:</label>
						<input type="text" class="form-control" id="hotspotClass" placeholder="hotspot override class" ng-model="hotspot.hotspotClass">
					</div>
				</form>
			</div>

			<div class="col-md-6">
				<form class="form-horizontal" role="form">
					<div class="form-group">
						<label for="icon">Icon:</label>
						<!-- Button trigger modal -->
						<button class="btn btn-primary btn-small" data-toggle="modal" data-target="#myModal">
						  Choose icon
						</button>
						<img src={{hotspot.hotspotIcon}} alt="">

						<input type="text" class="form-control" id="icon" placeholder="hotspot icon" ng-model="hotspot.hotspotIcon">

						<label for="iconalignment">Icon alignment:</label>
						<select class="form-control" ng-model="hotspot.hotspotAlign" ng-options="opt.value as opt.text for opt in hotspotChoices.hotspotAlign"><option value="">Default</option></select>	
						<!-- <input type="text" class="form-control" id="iconalign" placeholder="icon alignment" ng-model="hotspot.hotspotAlign"> -->
						
						<label for="clickhandler">Custom clickhandler:</label>
						<input type="text" class="form-control" id="clickexternal" placeholder="function name without () - Example: myfunction(hotspotdata, hotspotdiv){..}" ng-model="hotspot.clickExternal">

						<label for="headtxt">Popup text:</label>
						<input type="text" class="form-control" id="headtxt" placeholder="popup text" ng-model="hotspot.headtxt">


						
		    			
		  			</div>	
				</form>
			</div>

			<div class="col-md-12">
	  			<form class="form-horizontal" role="form">
					<div class="form-group">
						<label for="content">Content:</label>
						<textArea class="form-control" rows="3" id="hotspotcontent" placeholder="Content" ng-model="hotspot.content"></textarea>
					</div>
				</form>		
	   			<button type="button" class="btn btn-success btn-lg btn-block" ng-click="addHotSpot()">Add hotspot</button>
			</div>

		</div> <!-- end row -->



		<div class="row">
			<div class="col-md-12">
				<h3>Output</h3>
				<p>Copy this to a blank html-file.</p>
				<textArea class="form-control" id="hotspot_output" rows="15" placeholder="Hotspots"></textarea>
				<xmp contenteditable="true" ></xmp>
			</div>
		</div>
